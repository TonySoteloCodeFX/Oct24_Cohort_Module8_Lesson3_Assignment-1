<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/join_grid_stylesheet.css">
    <title>Join</title>
</head>
<body>
    <header>
        <nav class="top_nav_container">
            <a href="/index_flex.html">Home</a>
            <a href="/#">Profile</a>
            <a href="/join_grid.html">Join</a>
        </nav>
    </header>

    <main>
        <div class="vegeta_pic"></div>
        <form action="">
            <section class="details">
                <h1>I Am The Prince Of All Saiyans!</h1>
                <p>Join the Saiyan Army</p>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required>
                </div>
                
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="PrinceVegeta!" required>
                </div>
    
                <div>
                    <label for="birth_date">Date of Birth:</label>
                    <input type="date" id="birth_date" name="birth_date" min="1920-01-01" max="2024-12-31">
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <nav>
            <a href="/#">Contact Us</a>
            <a href="/#">Events</a>
            <a href="/#">Blog</a>
        </nav>
    </footer>
</body>
</html>
